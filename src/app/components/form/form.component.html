<div mat-dialog-title>
  <h1>{{ formTitle }}</h1>
  <button mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</div>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <form [formGroup]="formGroup" autocomplete="off">
    <mat-form-field appearance="outline">
      <mat-label>Nombre</mat-label>
      <input
        formControlName="name"
        matInput
        type="text"
        placeholder="Ingrese el nombre del empleado"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Apellido</mat-label>
      <input
        formControlName="lastName"
        matInput
        type="text"
        placeholder="Ingrese el apellido del empleado"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Correo electronico</mat-label>
      <input
        formControlName="email"
        matInput
        type="text"
        placeholder="Ingrese el email del empleado"
      />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Número celular</mat-label>
      <input
        formControlName="phoneNumber"
        matInput
        type="text"
        placeholder="Ingrese el número celular del empleado"
      />
    </mat-form-field>
  </form>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close color="warn">Cerrar</button>
  <button mat-button color="basic" (click)="sendForm()">
    {{ formButton }}
  </button>
</div>
